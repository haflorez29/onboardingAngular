<div class="accordion w-100" id="accordionExample">
  <div class="card">
    <div class="card-header exc" id="headingOne">
      <h2 class="mb-0">
        <button
          class="text-center btn btn-block text-light font-weight-bold"
          type="button"
          data-toggle="collapse"
          data-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Excellent in your work
        </button>
      </h2>
    </div>

    <div
      id="collapseOne"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <app-card [levels]="excellent"></app-card>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header exc" id="headingTwo">
      <h2 class="mb-0">
        <button
          class="text-center btn btn-block collapsed text-light font-weight-bold"
          type="button"
          data-toggle="collapse"
          data-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          Act Ethically
        </button>
      </h2>
    </div>
    <div
      id="collapseTwo"
      class="collapse"
      aria-labelledby="headingTwo"
      data-parent="#accordionExample"
    >
      <div class="card-body d-flex justify-content-center">
        <app-card [levels]="act" class="w-100 h-100"></app-card>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header cons" id="headingFour">
      <h2 class="mb-0">
        <button
          class="btn btn-block text-light font-weight-bold text-center"
          type="button"
          data-toggle="collapse"
          data-target="#collapseFour"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Constantly Innovate &amp; Think Big
        </button>
      </h2>
    </div>
    <div
      id="collapseFour"
      class="collapse"
      aria-labelledby="headingFour"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <app-card [levels]="constIn"></app-card>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header teamFun" id="headingSeven">
      <h2 class="mb-0">
        <button
          class="btn btn-block text-light font-weight-bold text-center"
          type="button"
          data-toggle="collapse"
          data-target="#collapseSeven"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Team Player &amp; Have Fun
        </button>
      </h2>
    </div>
    <div
      id="collapseSeven"
      class="collapse"
      aria-labelledby="headingSeven"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <app-card [levels]="team"></app-card>
      </div>
    </div>
  </div>
</div>
