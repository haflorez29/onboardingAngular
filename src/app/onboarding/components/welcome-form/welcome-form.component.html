<form class="d-flex mb-5" (ngSubmit)="saveUser()">
  <input
    type="text"
    placeholder="Name"
    [(ngModel)]="nameUser"
    name="Name"
    class="inputName form-control"
  />
  <button
    class="btn btn-success btn-sm ml-1 buttonWelcome"
    (click)="saveUser()"
  >
    Save
  </button>
</form>
